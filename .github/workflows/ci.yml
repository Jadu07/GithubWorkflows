name: Standard CI

on: push

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

  build:
    name: build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run build
        run: npm run build

  test:
    name: test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run test
        run: npm run test

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run deploy
        run: npm run deploy
